{{ if .Get "section" }}
  <div class="refer-box">
    <p>ℹ️ For more details, refer to the <strong>{{ .Get "section" }}</strong> section of <a href="{{ .Get "href" }}">{{ .Get "project" }}</a>.</p>
  </div>
{{ else }}
  <div class="refer-box">
    <p>ℹ️ For more details, refer to the project <strong><a href="{{ .Get "href" }}">{{ .Get "project" }}</a></strong></p>
  </div>
{{ end }}
