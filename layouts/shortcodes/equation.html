{{- $count := 1 }}
{{- if $.Page.Scratch.Get "eqCounter" }}
  {{ $count = add ($.Page.Scratch.Get "eqCounter") 1 }}
{{- end }}
{{- $.Page.Scratch.Set "eqCounter" $count }}

<blockquote>
<div class="equation-scroll-wrapper">
     
  <div class="equation-block">
    $$ {{ .Inner }} \quad \text{Eq ({{ $count }})} $$
  </div>
  
</div>
</blockquote>
