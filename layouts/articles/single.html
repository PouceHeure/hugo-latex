{{ define "main" }}

<div class="container my-5">
  <div class="row justify-content-center">

    <article class="col-lg-9 col-md-11 col-12 card shadow-sm markdown-content p-4 card-transparent">

      <!-- Article Title -->
      <h1 class="text-primary mb-4">{{ .Title }}</h1>

      <!-- Tags -->
      <div class="d-flex flex-wrap gap-2 mb-3">
        {{ range .Params.tags }}
            <a href="/tags/{{ . | urlize }}/"
                class="initial-a btn btn-sm btn-outline-secondary header-badge">
                <i class="bi bi-tag"></i>
                <strong>{{ partial "tagrepr.html" . }}</strong>
            </a>
        {{ end }}
      </div>

      <!-- DOI / Link to Scientific Article -->
      {{ if .Params.doi }}
      <div class="mb-4">
        <a href="{{ .Params.doi }}" class="initial-a btn btn-outline-success header-badge">
          <i class="bi bi-book-half"></i>
          <strong>Read Scientific Article</strong>
        </a>
      </div>
      {{ end }}

      <!-- Article Content -->
      <div class="content">
        {{ .Content }}
      </div>

    </article>

  </div>
</div>

{{ end }}
