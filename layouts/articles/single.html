{{ define "main" }}

<!-- Section: Single Article Page -->
<article class="p-3 markdown-content container d-flex flex-column align-items-center col-lg-10 col-md-12">

  <!-- Article Title -->
  <h1 class="text-primary">{{ .Title }}</h1>

  <!-- Tags -->
  <div class="mb-3">
    {{ range .Params.tags }}
      <a href="/tags/{{ . | urlize }}" class="btn badge bg-primary me-2 mb-2 shadow">
        #{{ . }}
      </a>
    {{ end }}
  </div>

  <!-- Article Content -->
  <div class="col-12">
    {{ .Content }}
  </div>

  <!-- Link to External Article -->
  <div class="m-5">
    <a href="{{ .Params.doi }}" target="_blank" class="btn btn-primary btn-lg">View Article</a>
  </div>

</article>

{{ end }}
