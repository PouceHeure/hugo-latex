{{ define "main" }}
    <div class="container">
        <h1 class="text-primary mb-4 text-secondary">{{ .Title }}</h1>
        <div class="mb-3">
            <div id="tagButtons" class="d-inline-block">
                <button class="btn btn-outline-secondary btn-sm me-1" data-tag="">All</button>
                {{ range .Site.Taxonomies.tags }}
                    <button class="btn btn-outline-primary btn-sm me-1" data-tag="{{ .Page.Title | lower }}">
                        {{ .Page.Title | lower }}
                    </button>
                {{ end }}
            </div>
        </div>
        <div class="row">
            {{ range sort .Pages "Date" "desc" }}
            <div class="col-md-6 col-lg-4 mb-4">
                <div class="card p-3 d-flex flex-column h-100">
                    <h5 class="card-title">
                        <a href="{{ .RelPermalink }}" class="text-decoration-none text-dark">{{ .Title }}</a>
                    </h5>
                    <p class="text-muted small">Published on {{ .Date.Format "02 January 2006" }}</p>
                    
                    <div class="tags mb-2">
                        {{ range .Params.tags }}
                            <span class="badge bg-secondary me-1">{{ . | lower }}</span>
                        {{ end }}
                    </div>
            
                    <!-- Pousse le bouton en bas -->
                    <div class="mt-auto">
                        <a href="{{ .RelPermalink }}" class="btn btn-primary btn-sm">Read More</a>
                    </div>
                </div>
            </div>
            
            
            {{ end }}
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const tagButtons = document.querySelectorAll("#tagButtons button");
            const cards = document.querySelectorAll(".card");
    
            tagButtons.forEach(button => {
                button.addEventListener("click", function() {
                    const selectedTag = this.getAttribute("data-tag");
                    // Met en surbrillance le bouton actif
                    tagButtons.forEach(btn => btn.classList.remove("active"));
                    this.classList.add("active");
    
                    // Filtrer les cartes en fonction du tag sélectionné
                    cards.forEach(card => {
                        const cardTags = Array.from(card.querySelectorAll(".badge")).map(tag => tag.textContent);
                        console.log(cardTags)
                        if (selectedTag === "" || cardTags.includes(selectedTag)) {
                            card.parentElement.style.display = "block";
                        } else {
                            card.parentElement.style.display = "none";
                        }
                    });
                });
            });
        });
    </script>
    
{{ end }}
