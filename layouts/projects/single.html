{{ define "main" }}
<link rel="stylesheet" href="/css/toc.css">
<div class="container d-flex">
    <!-- Contenu principal -->
    <article class="markdown-content flex-grow-1">
        <h1 class="text-primary">{{ .Title }}</h1>

        <div class="pb-4">
            {{ range .Params.tags }}
                <a href="/tags/{{ . | urlize }}" class="badge bg-primary text-light">
                    #{{ . }}
                </a>
            {{ end }}
        </div>

        <!-- <div class="mb-3">
            <a href="{{ .Params.doi }}" target="_blank" class="btn btn-primary btn-sm">View Article</a>
        </div> -->

        <div class="content">
            {{ .Content | safeHTML}}
        </div>
    </article>

    <!-- Table des matiÃ¨res -->
    <aside class="toc">
        <div class="toc-container">
            <h5 class="toc-title">ðŸ“– Contents</h5>
            {{ .TableOfContents }}
        </div>
    </aside>
</div>
{{ end }}
