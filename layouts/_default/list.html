{{ define "main" }}

<!-- Section: Page Wrapper -->
<div class="container">
  <!-- Section Title -->
  <h1 class="text-secondary mb-4">{{ .Title }}</h1>

  <!-- Section: List of Pages -->
  <div class="row">
    {{ range .Pages }}
      <div class="col-md-6 col-lg-4 mb-4">
        <div class="card shadow-sm border-0 bg-primary-card">
          <div class="card-body">
            <h5 class="card-title">
              <a href="{{ .RelPermalink }}" class="text-decoration-none text-light">{{ .Title }}</a>
            </h5>
            <p class="text-muted small">Published on {{ .Date.Format "02 January 2006" }}</p>
          </div>
        </div>
      </div>
    {{ end }}
  </div>
</div>

{{ end }}
