{{ define "main" }}
    <div class="container">
        <h1 class="text-secondary mb-4">{{ .Title }}</h1>
        
        <div class="row">
            {{ range .Pages }}
                <div class="col-md-6 col-lg-4 mb-4">
                    <div class="card shadow-sm border-0" style="background-color: var(--bs-primary);">
                        <div class="card-body">
                            <h5 class="card-title">
                                <a href="{{ .RelPermalink }}" class="text-decoration-none text-light">{{ .Title }}</a>
                            </h5>
                            <p class="text-muted small">Publi√© le {{ .Date.Format "02 Janvier 2006" }}</p>
                        </div>
                    </div>
                </div>
            {{ end }}
        </div>
    </div>
{{ end }}
