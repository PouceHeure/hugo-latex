<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>{{ .Site.Title }}</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/color.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.0/dist/katex.min.css">
</head>
<body class="bg-light">
    <header class="bg-primary text-white p-3">
        <nav class="container d-flex align-items-center">
            <h1 class="h4 me-auto">{{ .Site.Title }}</h1>
            <ul class="nav">
                <li class="nav-item"><a class="nav-link text-white" href="/">Home</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="/cv/">CV</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="/projects/">Projects</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="/articles/">Scientist Articles</a></li>
            </ul>
        </nav>
    </header>
    <main class="container mt-4">
        {{ block "main" . }}{{ end }}
    </main>
    <footer class="text-center bg-secondary text-white p-3 mt-4">
        <p>&copy; {{ now.Year }} {{ .Site.Params.Author }}</p>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.0/dist/katex.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.0/dist/contrib/auto-render.min.js"></script>
    <script src="/js/search.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            renderMathInElement(document.body, {
                delimiters: [
                    {left: "$$", right: "$$", display: true},
                    {left: "$", right: "$", display: false}
                ],
                throwOnError: false
            });
        });
    </script>
</body>
</html>
