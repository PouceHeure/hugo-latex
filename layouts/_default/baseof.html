<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ .Site.Title }}</title>

    <link rel="preconnect" href="https://www.youtube.com" />

    <!-- CSS Libraries -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/color.css" />
    <link rel="stylesheet" href="/css/markdown.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.4/dist/katex.min.css" />

    {{ with .Site.Params.favicon }}
    <link rel="icon" type="image/png" sizes="32x32" href="{{ . }}/favicon-32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ . }}/favicon-16.png">
    <link rel="icon" type="image/png" sizes="64x64" href="{{ . }}/favicon-64.png">
    <link rel="apple-touch-icon" sizes="180x180" href="{{ . }}/apple-touch-icon.png">
    <link rel="shortcut icon" href="{{ . }}/favicon.ico">
    {{ end }}



    <!-- Layout adjustments based on screen size -->
    <style>
      @media (max-width: 767.98px) {
        main {
          margin-top: 112px; /* 56px + 56px: two navbars on mobile */
        }
      }

      @media (min-width: 768px) {
        main {
          margin-top: 56px; /* Single navbar on desktop/tablet */
        }
      }
    </style>
  </head>

  <body class="bg-light">
    <header>
      <!-- Primary Navbar (fixed top) -->
      <nav class="navbar navbar-expand-md navbar-dark navbar-custom fixed-top bg-primary text-white p-2">
        <div class="container-fluid px-4 d-flex align-items-center justify-content-between">
          <!-- Site Title -->
          <a class="navbar-brand fw-bold" href="/">{{ .Site.Title }}</a>

          <!-- Social Icons (right-aligned on mobile, inline on desktop) -->
          <div class="d-flex align-items-center social-icons ms-md-0 ms-auto">
            <a href="{{ .Site.Params.linkedin }}" target="_blank" class="text-white me-2">
              <i class="bi bi-linkedin icon-size"></i>
            </a>
            <a href="{{ .Site.Params.github }}" target="_blank" class="text-white me-2">
              <i class="bi bi-github icon-size"></i>
            </a>
            <a href="https://www.linkedin.com/messaging/compose/?recipient={{ .Site.Params.linkedin_username }}" target="_blank" class="text-white me-2">
              <i class="bi bi-chat-fill icon-size"></i>
            </a>
            <a href="https://www.youtube.com/playlist?list={{ .Site.Params.youtube_playlist }}" target="_blank" class="text-white">
              <i class="bi bi-youtube icon-size-lg"></i>
            </a>
          </div>

          <!-- Main Navigation (visible on md and above) -->
          <div class="collapse navbar-collapse justify-content-end d-none d-md-flex" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link text-white fw-bold me-3" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white fw-bold me-3" href="/projects/">Projects</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white fw-bold me-3" href="/articles/">
                  <span class="d-none d-lg-inline">Scientific </span>Articles
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white fw-bold me-3" href="/cv/">About</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <!-- Secondary Navbar (mobile only, fixed below primary navbar) -->
      <nav class="d-flex d-md-none bg-primary text-white p-2 navbar-dark navbar-custom fixed-top" style="top: 56px; z-index: 10;">
        <div class="container-fluid d-flex justify-content-around">
          <ul class="navbar-nav flex-row w-100 justify-content-around mb-0">
            <li class="nav-item">
              <a class="nav-link text-white fw-bold" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white fw-bold" href="/projects/">Projects</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white fw-bold" href="/articles/">Articles</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white fw-bold" href="/cv/">About</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <!-- Main content -->
    <main class="container">
      {{ block "main" . }}{{ end }}
    </main>

    <!-- JS Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.4/dist/katex.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.4/dist/contrib/auto-render.min.js" onload="renderMathInElement(document.body);"></script>
    <script async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

    <!-- Custom Math and Nav Scripts -->
    <script src="/js/setup-latex.js"></script>
    <script src="/js/highlight-navbar.js"></script>
  </body>
</html>
