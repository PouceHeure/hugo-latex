<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ .Site.Title }}</title>

    <!-- CSS Libraries -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/color.css" />
    <link rel="stylesheet" href="/css/markdown.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/katex@0.16.4/dist/katex.min.css"
    />

    {{ with .Site.Params.favicon }}
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="{{ . }}/favicon-32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="{{ . }}/favicon-16.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="64x64"
      href="{{ . }}/favicon-64.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="{{ . }}/apple-touch-icon.png"
    />
    <link rel="shortcut icon" href="{{ . }}/favicon.ico" />
    {{ end }}

    <style>
      @media (max-width: 767.98px) {
        main {
          margin-top: 112px;
        }
      }

      @media (min-width: 768px) {
        main {
          margin-top: 56px;
        }
      }
    </style>
  </head>

  <body class="bg-light">
    <header>
      <!-- Navbar Desktop -->
      <nav
        class="navbar navbar-expand-md navbar-dark navbar-custom fixed-top bg-primary text-white p-2"
      >
        <div
          class="container-fluid px-4 d-flex align-items-center justify-content-between"
        >
          <a class="navbar-brand fw-bold" href="/">{{ .Site.Title }}</a>

          <div class="d-flex align-items-center social-icons ms-md-0 ms-auto">
            <a
              href="{{ .Site.Params.linkedin }}"
              target="_blank"
              class="text-white me-2"
            >
              <i class="bi bi-linkedin icon-size"></i>
            </a>
            <a
              href="{{ .Site.Params.github }}"
              target="_blank"
              class="text-white me-2"
            >
              <i class="bi bi-github icon-size"></i>
            </a>
            <!-- FIX: bouton au lieu de <a href="#"> -->
            <button
              type="button"
              class="btn btn-link text-white me-2 p-0"
              data-bs-toggle="modal"
              data-bs-target="#contactModal"
            >
              <i class="bi bi-chat-fill icon-size"></i>
            </button>
            <a
              href="https://www.youtube.com/playlist?list={{ .Site.Params.youtube_playlist }}"
              target="_blank"
              class="text-white"
            >
              <i class="bi bi-youtube icon-size-lg"></i>
            </a>
          </div>

          <div
            class="collapse navbar-collapse justify-content-end d-none d-md-flex"
            id="navbarNav"
          >
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link text-white fw-bold me-3" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white fw-bold me-3" href="/projects/"
                  >Projects</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link text-white fw-bold me-3" href="/articles/"
                  ><span class="d-none d-lg-inline">Scientific </span
                  >Articles</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link text-white fw-bold me-3" href="/cv/"
                  >About</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <!-- Navbar Mobile -->
      <nav
        class="d-flex d-md-none bg-primary text-white p-2 navbar-dark navbar-custom fixed-top"
        style="top: 56px; z-index: 10"
      >
        <div class="container-fluid d-flex justify-content-around">
          <ul class="navbar-nav flex-row w-100 justify-content-around mb-0">
            <li class="nav-item">
              <a class="nav-link text-white fw-bold" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white fw-bold" href="/projects/"
                >Projects</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-white fw-bold" href="/articles/"
                >Articles</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-white fw-bold" href="/cv/">About</a>
            </li>
           
          </ul>
        </div>
      </nav>
    </header>

    <main class="container">{{ block "main" . }}{{ end }}</main>

    <!-- Contact Modal -->
    <div
      class="modal fade"
      id="contactModal"
      tabindex="-1"
      aria-labelledby="contactModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="contactModalLabel">Contact me</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <p class="mb-2">{{ .Site.Params.contact_text }}</p>

            <!-- Obfuscated email goes in data-email -->
            <code
              id="email"
              data-noise="~"
              data-email="{{ .Site.Params.contact_email_obf }}"
              >{{ .Site.Params.contact_email_obf }}</code
            >

            <div
              class="visually-hidden"
              aria-live="polite"
              id="emailLive"
            ></div>
          </div>
          <div class="modal-footer">
            <button id="revealEmailBtn" class="btn btn-primary">
              Reveal Email
            </button>
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/katex@0.16.4/dist/katex.min.js"
    ></script>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/katex@0.16.4/dist/contrib/auto-render.min.js"
      onload="renderMathInElement(document.body);"
    ></script>
    <script
      async
      src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"
    ></script>
    <script src="/js/setup-latex.js"></script>
    <script src="/js/highlight-navbar.js"></script>
    <script src="/js/webmail-reveal.js"></script>
  </body>
</html>
